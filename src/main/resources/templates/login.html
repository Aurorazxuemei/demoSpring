<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
</head>
<body>
<div th:insert="~{common/sourceList::sourceList}"></div>
<div class="container-fluid">
    <h2>ログイン画面</h2>
    <div th:insert="~{common/guideMessage :: guideMessage}"></div>
    <form th:action="@{/login}" method="post" th:object="${loginForm}">
        <div class="form-group">
            <div class="col-3 col-md-2 col-xxl-1">
                <p>
                    <label for="loginId">ログインID</label>
                </p>
                <input class="form-control" type="text"  id="loginId" th:field="*{loginId}">
            </div>
            <div class="col-3 col-md-2 col-xxl-1">
                <p>
                    <label for="password">パスワード</label>
                </p>
                <input class="form-control" type="password"  id="password" th:field="*{password}">
            </div>
            <p><input class="btn btn-primary" type="submit" value="ログイン"></p>
        </div>
    </form>
    <a th:href="@{/signup}">▶ユーザー登録こちら</a>
</div>
</body>
</html>
